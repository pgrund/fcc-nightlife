<!-- Filter the Movie Title   -->
<div class="container">
  <div class="row">
    <div class="input-group">
     <input type="text" class="form-control" [(ngModel)]="location" placeholder="Check for location ...">
     <span class="input-group-btn">
       <button class="btn btn-default" type="button"><i class="fa fa-map-pin"></i></button>
       <!--button class="btn btn-default" type="button"><i class="fa fa-map"></i></button-->
       <button class="btn btn-default" (click)="onSearch(location)" type="button">Go!</button>
     </span>
   </div>
 </div>
 <div class="row">
   <div *ngIf="sites.length" class="site">
      <div class="col-xs-12 row" *ngFor="let site of sites">
        <img [src]="site.image_url" class="col-xs-12 col-sm-4 col-md-2" />
        <div class="col-xs-12 col-sm-8">
          <img [src]="site.rating_img_url" />
          <span>({{site.review_count}} reviews)</span>
          <p class="lead">{{ site.name }}</p>
          <p>{{ site.snippet_text}}</p>
        </div>
        <div class="col-xs-12 col-md-2 text-success text-center">
            <i class="fa fa-4x fa-user-plus" [routerLink]="['/visiting', site.id]"></i>
        </div>
      </div>
   </div>
 </div>
</div>
